    <header class="header">
      <nav class="navigation">
        <div class="header-logo-nav">
          <a class="header-logo-link" href="./">
            <span>MOVIE</span>
            <br />
            <span>MANIA</span>
          </a>
        </div>
       
          <div class="navigation-main">
            <div class="navigation-left-side">
              <i class="material-icons icons__header__home">home</i>
            </div>
    
            <div class="menu-lang-user">
              <div class="languages">
                <p class="ru__icon active__language" data-lang="ru-RU">RU</p>
                <span class="languages__separator">|</span>
                <p class="en__icon" data-lang="en-EN">EN</p>
              </div>
    
              <div class="user__navigation">
                <p class="user__account is-hidden">
                  <i class="material-icons user">account_circle</i>
                </p>
                <div class="wrapper" aria-expanded="false">
                  <div class="menu">
                    <ul class="menu__list"></ul>
                  </div>
                </div>
    
                <div class="user__navigation">
                  <p class="user__account is-hidden">
                    <i class="material-icons user">account_circle</i>
                  </p>
                  <div class="wrapper">
                    <div class="menu">
                      <ul class="menu__list"></ul>
                    </div>
                    <p class="menu is"></p>
                    <p class="user__login">
                      <i class="material-icons login">login</i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="navigation-right-side">
            <form class="search__films">
              <p class="search__films__title">
                Поиск по:
                <span class="search_films_name active__search">названию</span>
                <span> / </span> <span class="search_films_genres">жанру</span>
                <span> / </span> <span class="search_films_actors">актеру</span>
              </p>
              <label class="search__films_by">
                <input class="name search__string" type="search" />
              </label>
  
              <div class="search__genres is-hidden">
                <select multiple data-multi-select-plugin></select>
              </div>
  
              <button class="btn__search_form" type="submit">
                <i class="material-icons search">search</i>
              </button>
            </form>
          </div>
      </nav>
    </header>

    <main class="main container">
      <div class="main_list">
        <div class="list_movies"></div>
        <div id="pagination" class="tui tui tui-pagination"></div>
      </div>
      <div class="main_card"></div>
